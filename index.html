<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mindful Brush - Art Therapy for Mindfulness</title>
    <meta name="description" content="Discover Mindful Brush's unique blend of art therapy and mindfulness through curated products designed for creative exploration and mental well-being.">
    <link rel="stylesheet" href="https://use.typekit.net/pwx2emj.css">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #ff4c03;
            color: #085a2d;
            font-family: "omnes-semicond-thin", sans-serif;
            text-align: center;
        }
        .logo img {
            width: 375px;
            max-width: 100%;
            margin-bottom: 100px;
        }
        h1 {
            font-size: 1.75em;
            font-weight: 600;
            width: 66%;
            margin: 0 auto 20px;
            padding: 0 20px;
        }
        .signup {
            margin-top: 20px;
        }
        input[type=email] {
            padding: 10px;
            margin-right: 10px;
            border: none;
            border-radius: 5px;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            opacity: 0.9;
        }

<body>

<div class="container">
    <div class="logo">
        <img src="https://mindfulbrush.github.io/mindfulbrush2.png" alt="Mindful Brush Logo">

    <h1>Mindful Brush: Curated Artistry for Mindful Living. Experience the fusion of art therapy and mindfulness with our bespoke products, designed to enhance your well-being.</h1>

    <div class="signup">
