<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mindful Brush</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center; /* This aligns items vertically in the center */
            background-color: #ff4c03;
            color: #085a2d; /* Green text color for all text */
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center; /* This aligns items horizontally in the center */
            justify-content: center;
            width: 100%; /* Ensures the container takes up full width */
        }
        .logo img {
            width: 500px; /* Set logo width, maintaining proportion */
            max-width: 100%; /* Ensures responsiveness */
        }
        h1, p {
            color: #085a2d;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="logo">
        <img src="https://mindfulbrush.github.io/mindfulbrush.png" alt="Mindful Brush Logo">
    </div>

    <div class="content">
        <h1>Welcome to Mindful Brush</h1>
        <p>A Journey of Artistic Mindfulness.</p>
        <p>At Mindful Brush, we empower individuals to explore their inner world through the creative process, making art therapy accessible to everyone.</p>
    </div>
</div>

</body>
</html>
