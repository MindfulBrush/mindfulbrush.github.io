<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mindful Brush</title>
    <link rel="stylesheet" href="https://use.typekit.net/pwx2emj.css"> <!-- Adobe Typekit font -->
    <style>
        body, html {
            height: 100%;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center; /* Vertically centers the content */
            background-color: #ff4c03;
            color: #085a2d; /* Sets text color */
            font-family: Arial, sans-serif; /* Default font */
            text-align: center;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center; /* Horizontally centers the content */
            justify-content: center;
            width: 100%;
        }
        .logo img {
            width: 375px; /* Logo width */
            max-width: 100%; /* Ensures responsiveness */
            margin-bottom: 100px; /* Space between the logo and the heading */
        }
        h1 {
            color: #085a2d; /* Heading color */
            margin: 0; /* Removes default margin */
            font-family: "omnes-semicond", sans-serif; /* Applies your Typekit font */
            font-weight: 400; /* Normal font weight */
            font-style: normal; /* Normal font style */
        }
    </style>
</head>
<body>

<div class="container">
    <div class="logo">
        <img src="https://mindfulbrush.github.io/mindfulbrush.png" alt="Mindful Brush Logo">
    </div>

    <h1>Welcome to Mindful Brush</h1>
</div>

</body>
</html>
