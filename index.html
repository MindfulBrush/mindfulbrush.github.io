<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mindful Brush</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center; /* Vertically centers the content */
            background-color: #ff4c03;
            color: #085a2d; /* Sets text color */
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center; /* Horizontally centers the content */
            justify-content: center;
            width: 100%;
        }
        .logo img {
            width: 375px; /* Adjusts logo width */
            max-width: 100%; /* Ensures responsiveness */
            margin-bottom: 25px; /* Adds space between the logo and the heading */
        }
        h1 {
            color: #085a2d; /* Ensures the heading color matches the text color specification */
            margin: 0; /* Removes default margin to control spacing precisely */
        }
    </style>
</head>
<body>

<div class="container">
    <div class="logo">
        <img src="https://mindfulbrush.github.io/mindfulbrush.png" alt="Mindful Brush Logo">
    </div>

    <h1>Welcome to Mindful Brush</h1>
</div>

</body>
</html>
