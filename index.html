<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mindful Brush</title>
    <link rel="stylesheet" href="https://use.typekit.net/pwx2emj.css"> <!-- Adobe Typekit font -->
    <style>
        body, html {
            height: 100%;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center; /* Vertically centers the content */
            background-color: #ff4c03;
            color: #085a2d; /* Sets text color */
            font-family: Arial, sans-serif; /* Default font */
            text-align: center;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center; /* Horizontally centers the content */
            justify-content: center;
            width: 100%;
        }
        .logo img {
            width: 375px; /* Logo width */
            max-width: 100%; /* Ensures responsiveness */
            margin-bottom: 100px; /* Space between the logo and the heading */
        }
        h1 {
            color: #085a2d; /* Heading color */
            font-family: "omnes-semicond-thin", sans-serif; /* Applies your specified Typekit font */
            font-weight: 600; /* Increased font weight */
            font-style: normal; /* Normal font style */
            font-size: 1.75em; /* Increased font size */
            width: 50%; /* Heading takes up 66% of the page width */
            margin: 0 auto; /* Centers the heading text block */
            padding: 0 20px; /* Ensures text doesn't touch the edges */
        }
    </style>
</head>
<body>

<div class="container">
    <div class="logo">
        <img src="https://mindfulbrush.github.io/mindfulbrush2.png" alt="Mindful Brush Logo">
    </div>

    <h1>Step into a space where creativity meets mindfulness, and every creation is a step towards inner peace. Our curated art therapy products are crafted to guide you through a journey of self-exploration and mindful living. Let your creativity flow and embrace tranquility.</h1>
</div>

</body>
</html>
